{% extends 'tasks/layout.html' %}
{% block body %}
<h1>Task List</h1>

<table>
    <thead>
        <th>Task</th>
        <th>Priority</th>
    </thead>
{% for todo in todos %}

    <tr>
        <td>{{ todo.task }}</td>
        <td>{{ todo.num }}</td>
    </tr>

{% endfor %}

</table>

<a href="{% url 'tasks:add' %}">Add New Task</a>

{% endblock %}
